<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="src/styles.css">
	<meta charset="utf-8">
</head>


<body>
	<div class="main">

		<div class="js-clock">
			<h1>00:00</h1>
		</div>

		<div class="js-user">
			<form class="js-user-form">
				<input class="js-user-input" type="text" placeholder="input your name">
			</form>
			<h2 class="js-user-greeting"></h2>
		</div>

		<div class="js-todo">
			<form class="js-form-todo">
				<input class="js-input-todo" type="text" placeholder="input your To Do">
			</form>
		</div>

		<div class="js-list">
			<h2>Pending</h2>
			<div class="js-list-pending">
				<ul></ul>
			</div>

			<h2>Finished</h2>
			<div class="js-list-finished">
				<ul></ul>
			</div>
		</div>
		<div class="js-weather">
 		 <span></span>
		</div>

		<script src="src/script.js"></script>
		<script src="src/background.js"></script>
		<script src="src/clock.js"></script>
		<script src="src/user.js"></script>
		<script src="src/todo.js"></script>
		<script src="src/weather.js"></script>
	</div>

</body>

</html>
